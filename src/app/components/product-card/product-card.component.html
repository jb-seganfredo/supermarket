@if(product) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ product.title }}</mat-card-title>
      <mat-card-subtitle>{{ product.description }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ product.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addToShoppingCart()">COMPRAR</button>
      <button mat-button>FAVORITAR</button>  
    </mat-card-actions>
  </mat-card>
}
